<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Accessible Shop - Cart</title>
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body>
  <a class="skip-link" href="#main">Skip to main content</a>

  <header class="site-header" id="siteHeader"></header>

  <main id="main" class="container" tabindex="-1">
    <h1>Your cart</h1>

    <div id="cartEmpty" class="panel" hidden>
      <p>Your cart is empty.</p>
      <p><a class="btn" href="index.html">Continue shopping</a></p>
    </div>

    <div id="cartContent" hidden>
      <div class="panel">
        <div class="table-wrap">
          <table class="table" aria-describedby="cartHelp">
            <caption>Shopping cart</caption>
            <thead>
              <tr>
                <th scope="col">Product</th>
                <th scope="col" class="num">Price</th>
                <th scope="col">Quantity</th>
                <th scope="col" class="num">Subtotal</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody id="cartTbody"></tbody>
            <tfoot>
              <tr>
                <th scope="row" colspan="3" class="num">Total</th>
                <td class="num" id="cartTotal">Â£0.00</td>
                <td></td>
              </tr>
            </tfoot>
          </table>
        </div>

        <p id="cartHelp" class="hint">
          Use the quantity fields to update totals instantly. All controls are keyboard accessible.
        </p>

        <div class="actions">
          <a class="btn" href="index.html">Continue shopping</a>
          <a class="btn btn-primary" href="checkout.html" id="toCheckout">Checkout</a>
        </div>
      </div>
    </div>
  </main>

  <script type="module" src="assets/js/cart-page.js"></script>
</body>
</html>
