<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Accessible Shop - Checkout</title>
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body>
  <a class="skip-link" href="#main">Skip to main content</a>

  <header class="site-header" id="siteHeader"></header>

  <main id="main" class="container" tabindex="-1">
    <h1>Checkout</h1>

    <div id="checkoutEmpty" class="panel" hidden>
      <p>Your cart is empty. Add products before checkout.</p>
      <p><a class="btn btn-primary" href="index.html">Go to products</a></p>
    </div>

    <div id="checkoutContent" hidden>
      <ol class="stepper" aria-label="Checkout steps">
        <li><span id="stepLabel1">Billing</span></li>
        <li><span id="stepLabel2">Shipping</span></li>
        <li><span id="stepLabel3">Review</span></li>
      </ol>

      <div id="errorSummary" class="error-summary" role="alert" aria-live="assertive" hidden></div>

      <form id="checkoutForm" novalidate>
        <section id="step1" class="panel" aria-labelledby="stepLabel1">
          <h2>Billing information</h2>

          <div class="field">
            <label for="billName">Full name</label>
            <input id="billName" name="billName" autocomplete="name" required />
            <div class="field-error" id="err-billName" hidden></div>
          </div>

          <div class="field">
            <label for="billEmail">Email</label>
            <input id="billEmail" name="billEmail" type="email" autocomplete="email" required />
            <div class="field-error" id="err-billEmail" hidden></div>
          </div>

          <div class="field">
            <label for="billPhone">Phone</label>
            <input id="billPhone" name="billPhone" inputmode="tel" autocomplete="tel" required />
            <div class="field-error" id="err-billPhone" hidden></div>
          </div>

          <div class="field">
            <label for="billAddress">Address</label>
            <input id="billAddress" name="billAddress" autocomplete="street-address" required />
            <div class="field-error" id="err-billAddress" hidden></div>
          </div>

          <div class="field-row">
            <div class="field">
              <label for="billCity">City</label>
              <input id="billCity" name="billCity" autocomplete="address-level2" required />
              <div class="field-error" id="err-billCity" hidden></div>
            </div>
            <div class="field">
              <label for="billPostcode">Postcode</label>
              <input id="billPostcode" name="billPostcode" autocomplete="postal-code" required />
              <div class="field-error" id="err-billPostcode" hidden></div>
            </div>
          </div>

          <div class="actions">
            <a class="btn" href="cart.html">Back to cart</a>
            <button class="btn btn-primary" type="button" id="next1">Next: Shipping</button>
          </div>
        </section>

        <section id="step2" class="panel" aria-labelledby="stepLabel2" hidden>
          <h2>Shipping information</h2>

          <div class="field">
            <label for="shipSame">
              <input id="shipSame" type="checkbox" />
              Shipping address is the same as billing
            </label>
          </div>

          <div class="field">
            <label for="shipName">Recipient name</label>
            <input id="shipName" name="shipName" autocomplete="name" required />
            <div class="field-error" id="err-shipName" hidden></div>
          </div>

          <div class="field">
            <label for="shipAddress">Shipping address</label>
            <input id="shipAddress" name="shipAddress" autocomplete="street-address" required />
            <div class="field-error" id="err-shipAddress" hidden></div>
          </div>

          <div class="field-row">
            <div class="field">
              <label for="shipCity">City</label>
              <input id="shipCity" name="shipCity" autocomplete="address-level2" required />
              <div class="field-error" id="err-shipCity" hidden></div>
            </div>
            <div class="field">
              <label for="shipPostcode">Postcode</label>
              <input id="shipPostcode" name="shipPostcode" autocomplete="postal-code" required />
              <div class="field-error" id="err-shipPostcode" hidden></div>
            </div>
          </div>

          <div class="actions">
            <button class="btn" type="button" id="back2">Back: Billing</button>
            <button class="btn btn-primary" type="button" id="next2">Next: Review</button>
          </div>
        </section>

        <section id="step3" class="panel" aria-labelledby="stepLabel3" hidden>
          <h2>Review your order</h2>

          <div class="panel-subtle">
            <h3>Order summary</h3>
            <div id="orderSummary"></div>
          </div>

          <div class="panel-subtle">
            <h3>Billing summary</h3>
            <div id="billingSummary"></div>
          </div>

          <div class="panel-subtle">
            <h3>Shipping summary</h3>
            <div id="shippingSummary"></div>
          </div>

          <div class="actions">
            <button class="btn" type="button" id="back3">Back: Shipping</button>
            <a class="btn btn-primary" href="payment.html" id="toPayment">Proceed to payment</a>
          </div>
        </section>
      </form>
    </div>
  </main>

  <script type="module" src="assets/js/checkout.js"></script>
</body>
</html>
